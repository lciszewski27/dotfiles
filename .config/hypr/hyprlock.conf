general {
    disable_loading_bar = true
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(33, 37, 41)
    inner_color = rgba(73, 80, 87, 0.4)
    font_color = rgb(33, 37, 41)
    fade_on_empty = false
    placeholder_text = <i>ó°Œ¾ Type your password..</i>
    hide_input = false
    check_color = -1
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = #f6c177
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(33, 37, 41, 1.0)
    font_size = 65 
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(33, 37, 41, 1.0)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}
